<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollins Laundry Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bookingWidgetContainer">
        <!-- Booking widget will be embedded here -->
         <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pickupDate">Pickup Date:</label>
            <input type="date" id="pickupDate" name="pickupDate" required>

            <label for="serviceType">Service Type:</label>
            <select id="serviceType" name="serviceType" required>
                <option value="standard">Your Detergent</option>
                <option value="deluxe">Rollins Laundry Detergent</option>
            </select>
            <button type="submit">Submit</button>
         </form>
    </div>
    <script type="module" src="bookingWidget.js"></script>

</body>
</html>
